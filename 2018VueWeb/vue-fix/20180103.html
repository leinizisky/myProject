<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			{{text}}
			<div @click="open">点击事件 </div>
		</div>
		<script>
			var app=new Vue({
				el:'#app',
				data:{text:'你好啊'},
				beforeCreate(){
					console.log('刚要创建');
					console.log(this.$el);
					console.log(this.$data);
				},
				created(){
					console.log('创建完成');
					console.log(this.$el);
					console.log(this.$data);
				},
				beforeMount(){
					console.log('刚要挂载');
					console.log(this.$el);
					console.log(this.$data);
				},
				mounted(){
					console.log('挂载完成');
					console.log(this.$el);
					console.log(this.$data);
				},
				methods:{
					open:function(){
						alert('11');
					}
				}
			});
			
		</script>
	</body>
</html>
